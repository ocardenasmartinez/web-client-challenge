<div class="container" style="width: 25%; margin-top: 10px; margin-left: 10px;">
  <form #user="ngForm" (ngSubmit) = "onClickSubmit(user.value)">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter First Name" ngModel [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ngModel [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <div class="input-group">
        <input class="form-control" placeholder="Birthday" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" dateFormat="dd/MM/yyyy" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    </div>
    <div class="form-group">
      <label for="email">Concat number</label>
      <input type="number" class="form-control" id="contactnumber" placeholder="Concat number" ngModel [ngClass]="{ 'is-invalid': submitted && f.contactnumber.errors }">
    </div>
    <div class="form-group">
      <label for="email">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" ngModel [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
    </div>
    <div class="form-group">
      <label for="email">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Country" ngModel [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
