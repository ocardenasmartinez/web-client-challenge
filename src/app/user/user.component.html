<div class="container" style="width: 25%; margin-top: 10px; margin-left: 10px;">
  <form #user = "ngForm" (ngSubmit) = "onClickSubmit(user.value)">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter First Name" ngModel>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" ngModel>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
